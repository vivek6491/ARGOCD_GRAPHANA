apiVersion: v1
kind: Service
metadata:
  name: myapp
  namespace: myapp-namespace        # add if not already present; ensure it matches your app namespace
  labels:
    app: myapp
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: LoadBalancer
  selector:
    app: myapp
  ports:
    - name: http
      port: 80
      targetPort: 8080
